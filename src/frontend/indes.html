<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Livros</h1>

        <!-- Formulário de cadastro -->
        <form id="bookForm">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" placeholder="Digite o título do livro" required>
            </div>
            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" id="author" placeholder="Digite o autor" required>
            </div>
            <div class="form-group">
                <label for="publisher">Editora</label>
                <input type="text" id="publisher" placeholder="Digite a editora" required>
            </div>
            <div class="form-group">
                <label for="year">Ano</label>
                <input type="number" id="year" placeholder="Digite o ano de publicação" required>
            </div>
            <div class="form-group">
                <label for="pages">Número de Páginas</label>
                <input type="number" id="pages" placeholder="Digite o número de páginas" required>
            </div>
            <button type="submit">Cadastrar Livro</button>
        </form>

        <!-- Lista de livros -->
        <h2>Lista de Livros que Quero Ler</h2>
        <ul id="bookList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
